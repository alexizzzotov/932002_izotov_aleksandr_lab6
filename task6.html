<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css6.css" />
    <meta charset="windows-1251" />
    <title>Frontend Task №7</title>
</head>
<body>
    <div class="main">
        <div class="buttonpanel">
            <div class="button" onclick="set_left()">
                <p>Левая кнопка</p>
            </div>
            <div class="button" onclick="set_both()">
                <p>Обе две</p>
            </div>
            <div class="button" onclick="set_right()">
                <p>Правая кнопка</p>
            </div>
        </div>
        <div class="content">
            <div id="leftcontent">
                <img src="cat.jpg" alt="cat" class="first"/>
            </div>
            <div id="rightcontent">
                <img src="dog.jpg" alt="dog" class="first"/>
            </div>
        </div>
    </div>
    <script src="js6.js"></script>
</body>
</html>
